<!-- content body  -->
<div class="chatbox-wrapper"  style="display: none;">
        <div class="chatbox-toggle">
            <i class='bx bx-message-dots'></i>
        </div>

        <div class="chatbox-message-wrapper">

            <div class="chatbox-message-header">
                <div class="chatbox-message-profile">
                    <img src="/assets/perfil.png" alt="Foto de Perfil" class="chatbox-message-image">

                    <div class="chatbox-message-description">
                        <h4 class="chatbox-message-name">Ezequiel dos Santos</h4>
                        <p class="chatbox-message-status">online</p>
                    </div>

                </div>

                <div class="chatbox-message-dropdown">
                    <i class='bx bx-dots-vertical-rounded chatbox-message-dropdown-toggle'></i>
                    <ul class="chatbox-message-dropdown-menu">
                        <li>
                            <a href="#">Search</a>
                        </li>
                        <li>
                            <a href="#">Report</a>
                        </li>
                    </ul>
                </div>

            </div>

            <div class="chatbox-message-content">
                <h4 class="chatbox-message-no-message">Você não tem mensagem!</h4>
            </div>

            <div class="chatbox-message-bottom">
                <form action="#" class="chatbox-message-form">
                    <textarea rows="1" placeholder="Escreva aqui..." class="chatbox-message-input"></textarea>
                    <button type="submit" class="chatbox-message-submit"> 
                        <i class='bx bx-send'></i>
                    </button>

                </form>
            </div>

        </div>
</div>
